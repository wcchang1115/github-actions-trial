name: learn-github-actions

on:
  release:
    types: [ created ]

jobs:
  show_release_tag:
    runs-on: ubuntu-latest
    steps:
      - name: print release info
        run: |
          echo "${{ github.event.release.tag_name }}"
          echo "${{ github.sha }}"
          echo "${{ github.ref }}"

      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.tag_name }}
